<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card_result cards">
      <h3>Your Result</h3>
      <div class="card_result_score ">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class=" paragraph_info">  You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card_summary cards">
      <h3>Summary</h3>
      <div class="card_summary_item reaction">
        <img src="./assets/images/icon-reaction.svg">
        <h4>Reaction</h4>
        <p>80<span>/ 100</span></p>    
      </div>
      <div class="card_summary_item memory">
        <img src="./assets/images/icon-memory.svg">
        <h4>Memory</h4>
        <p>92<span>/ 100</span></p> 
      </div>
      <div class="card_summary_item verbal">
        <img src="./assets/images/icon-verbal.svg">
        <h4>Verbal</h4>
        <p>61<span>/ 100</span></p>
      </div>
      <div class="card_summary_item visual">
        <img src="./assets/images/icon-visual.svg">
        <h4>Visual</h4>
        <p>72<span>/ 100</span></p> 
      </div>
      <a href="#">Continue</a>
    </div>
  </main>

</body>
</html>
